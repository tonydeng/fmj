dist: trusty
sudo: required
language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "tonydeng-github"
    token:
      secure: ""

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
   - mvn install -T20
   - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'